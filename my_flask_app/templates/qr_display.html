<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate and Display QR Code</title>
</head>
<body>
    <h1>Generate and Display QR Code</h1>
    <form method="POST">
        <label for="text">Enter text:</label>
        <input type="text" id="text" name="text">
        <button type="submit">Generate QR Code</button>
    </form>
    {% if qr_filename %}
        <h2>QR Code</h2>
        <img id="qr_code" src="{{ url_for('static', filename=qr_filename) }}" alt="QR Code">
        <br>
        <a href="{{ url_for('static', filename=qr_filename) }}" download="{{ qr_filename }}">Download QR Code</a>
    {% endif %}
</body>
</html>
